<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Webshop blog" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="./css/blog.css" />
    <title>Blog</title>
  </head>
  <body>
    <object>
      <header id="header"></header>

      <main>
        <div class="leftMain secondaryFont">
          <div class="container">
            <div class="blogBox">
              <a href="./blogDetail.html">
                <img class="blogImages" src="./images/rest/blogPhoto1.Webp" alt="slika perilice za blog 1" />
                <h4>Kako izabrati perilicu rublja?</h4>
                <section>Stvari na koje treba obratiti pozornost prilikom odabira Vaše sljedeće perilice</section>
                <p>
                  Više o temi<span><i class="fa-solid fa-arrow-right fa-sm"></i> </span>
                </p>
              </a>
            </div>

            <div class="blogBox">
              <a href="./blogDetail.html">
                <img class="blogImages" src="./images/rest/blogPhoto2.Webp" alt="slika automobilskih guma za blog 2" />
                <h4>Kako izabrati automobilske gume?</h4>
                <section>
                  Odabir pravih automobilskih guma ključan je za sigurnost i performanse vašeg vozila, stoga pažljivo razmotrite faktore prije
                  donošenja odluke.
                </section>
                <p>
                  Više o temi<span><i class="fa-solid fa-arrow-right fa-sm"></i> </span>
                </p>
              </a>
            </div>
          </div>

          <div class="container">
            <div class="blogBox">
              <a href="./blogDetail.html">
                <img class="blogImages" src="./images/rest/blogPhoto3.Webp" alt="slika laptopa za blog 3" />
                <h4>Prva pomoć kod odabira laptopa</h4>
                <section>
                  U ovom članku vam pružamo vodič za odabir savršenog laptopa, pomažući vam navigirati kroz mnoštvo opcija kako biste pronašli uređaj
                  idealan za vaše potrebe.
                </section>
                <p>
                  Više o temi<span><i class="fa-solid fa-arrow-right fa-sm"></i> </span>
                </p>
              </a>
            </div>

            <div class="blogBox">
              <a href="./blogDetail.html">
                <img class="blogImages" src="./images/rest/blog4.WebP" alt="slika okučnice za blog 4" />
                <h4>Priprema okućnice za jesen</h4>
                <section>
                  S prvim jesenskim danima ne naziru se baš lijepe vrtne slike, ali radovi i sami rezultati tih radova mogu biti poprilično
                  zadovoljavajući.
                </section>
                <p>
                  Više o temi<span><i class="fa-solid fa-arrow-right fa-sm"></i> </span>
                </p>
              </a>
            </div>
          </div>

          <div class="container">
            <div class="blogBox">
              <a href="./blogDetail.html">
                <img class="blogImages" src="./images/rest/blogPhoto5.Webp" alt="slika peleta guma za blog 5" />
                <h4>Peleti - ekološko i povoljno grijanje?</h4>
                <section>Saznaj sve o peletima i koje su sve prednosti ovakvog načina grijanja.</section>
                <p>
                  Više o temi<span><i class="fa-solid fa-arrow-right fa-sm"></i> </span>
                </p>
              </a>
            </div>

            <div class="blogBox">
              <a href="./blogDetail.html">
                <img class="blogImages" src="./images/rest/blogPhoto6.Webp" alt="slika laptopa za blog 3" />
                <h4>Globalno usklađeni sustav razvrstavanja i označavanja kemikalija (GHS)</h4>
                <section>
                  Globalni harmonizirani sustav (GHS) međunarodno je priznat sustav za razvrstavanje i označavanje kemikalija. To je zbirka standarda
                  o tome kako razvrstati, označiti i pakirati kemikalije i kemijske proizvode na siguran i dosljedan način diljem svijeta.
                </section>
                <p>
                  Više o temi<span><i class="fa-solid fa-arrow-right fa-sm"></i> </span>
                </p>
              </a>
            </div>
          </div>
        </div>

        <div class="rightMain">
          <iframe src="./partials/asideBlog.html" width="100%" frameborder="0"></iframe>
        </div>
      </main>

      <footer>
        <iframe src="./partials/footer.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
      </footer>

      <script src="./js/header.js"></script>
    </object>

</html>
