<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Košarica</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="css/styleCart.css" />
  </head>
  <body>
    <header>
      <iframe src="../partials/header.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
    </header>

    <main>
      <div class="container">
        <div class="box">
          <div class="boxImg">
            <img class="img" src="./images/products/tv.jpeg" alt="slika televizije" />
          </div>

          <div class="imgInfo">OLED TV SONY XR55A80LAEP UHD DVB-T2/S2 ANDROID</div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 1599, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <iframe src="../partials/footer.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
    </footer>

    <script src="../js/javascript.js"></script>
  </body>
</html>
