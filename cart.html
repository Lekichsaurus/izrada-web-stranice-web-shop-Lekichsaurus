<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Košarica</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <iframe src="./partials/header.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
    </header>

    <main>
      <h1 class="mainFont">VAŠA KOŠARICA</h1>
      <div class="container secondaryFont">
        <div class="box">
          <div class="boxImg">
            <a href="">
              <img class="img" src="./images/products/tv/tv.jpeg" alt="slika televizije" />
            </a>
          </div>

          <div class="imgInfo">
            <a href="">OLED TV SONY XR55A80LAEP UHD DVB-T2/S2 ANDROID</a>
          </div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 1599, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="box">
          <div class="boxImg">
            <a href="">
              <img class="img" src="./images/products/laptop.jpeg" alt="slika laptopa" />
            </a>
          </div>

          <div class="imgInfo">
            <a href="">LAPTOP ACER EXTENSA 15 /15,6" FHD/RYZEN 5-7520U</a>
          </div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 999, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="box">
          <div class="boxImg">
            <a href="">
              <img class="img" src="./images/products/smartphone/smartphone1.jpeg" alt="slika televizije" />
            </a>
          </div>

          <div class="imgInfo">
            <a href=""> REALME C53 6,74", OCTACORE, 6GB/128GB, ZLATNI</a>
          </div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 599, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="totalAndSubmit">
          <div class="total">Ukupan iznos: <span> 3,199.7 €</span></div>

          <div>
            <a href="./checkout.html">
              <input type="submit" class="submit" value="Nastavi na plaćanje" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <iframe src="./partials/footer.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
    </footer>

    <script src="./js/javascript.js"></script>
  </body>
</html>
