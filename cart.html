<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Košarica</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/styleCart.css" />
  </head>
  <body>
    <header>
      <iframe src="../partials/header.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
    </header>

    <main>
      <h1>VAŠA KOŠARICA</h1>
      <div class="container">
        <div class="box">
          <div class="boxImg">
            <img class="img" src="./images/products/tv.jpeg" alt="slika televizije" />
          </div>

          <div class="imgInfo">OLED TV SONY XR55A80LAEP UHD DVB-T2/S2 ANDROID</div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 1599, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="box">
          <div class="boxImg">
            <img class="img" src="./images/products/laptop.jpeg" alt="slika laptopa" />
          </div>

          <div class="imgInfo">LAPTOP ACER EXTENSA 15 /15,6" FHD/RYZEN 5-7520U</div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 999, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="box">
          <div class="boxImg">
            <img class="img" src="./images/products/smartphone/smartphone2.jpeg" alt="slika televizije" />
          </div>

          <div class="imgInfo">SAMSUNG GALAXY S23 FE 6,4", 8GB/128GB MINT</div>
          <div class="boxText">
            <span>Na zalihi</span>

            <div class="quantity">
              <button class="counter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>1</span>
              <button class="counter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <span> 599, 90 € </span>
            <button class="delete">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="total">Ukupan iznos: <span> 3,199.7 €</span></div>
        <input type="submit" class="submit" value="Nastavi na plaćanje" />
      </div>
    </main>

    <footer>
      <iframe src="../partials/footer.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
    </footer>

    <script src="../js/javascript.js"></script>
  </body>
</html>
