<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/contact.css" />

    <title>Kontakt</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <h2 class="mainFont">Kontakt</h2>
      <div class="container">
        <div class="box mainColor">
          <form action="">
            <div class="row">
              <input placeholder="Unesite ime i prezime" type="text" name="name" id="name" required />
            </div>

            <div class="row">
              <input placeholder="Unesite adresu" type="text" name="address" id="address" required />
            </div>

            <div class="row">
              <input placeholder="ZIP" type="text" name="zip" id="zip" required />
            </div>

            <div class="row">
              <input placeholder="Unesite grad" type="text" name="town" id="town" required />
            </div>

            <div class="row">
              <input placeholder="Unesite email" type="email" name="email" id="email" required />
            </div>

            <div class="row">
              <input placeholder="Unesite broj telefona" type="text" name="phone" id="phone" required />
            </div>

            <label for="message">Poruka</label>
            <div class="row">
              <textarea placeholder="Unesite Vašu poruku" name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <div class="rowData">
              <input type="checkbox" id="privola" name="privola" required />
              <label for="privola"
                >Prihvaćam prikupljanje i obradu osobnih podataka danih u obrascu bez kojih moj zahtjev ne može biti ispunjen, te da me se kontaktira
                u svrhu slanja obavijesti.</label
              >
            </div>

            <div class="rowData">
              <input type="checkbox" id="newsletter" name="newsletter" />
              <label for="newsletter">Prijavi me na newsletter.</label>
            </div>

            <div class="row">
              <input type="submit" name="submit" id="submit" value="Pošalji" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
